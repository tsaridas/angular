<div>
  <ng-container *ngIf="manifestData; else noData">
    <p>Manifest Data:</p>
    <pre>{{ manifestData.message | json }}</pre>
    <button (click)="refreshData()">Retrieve Data Again</button>
    <p>Users:</p>
    <div *ngFor="let user of users.users; let i = index"> <!-- Updated here -->
      {{ i + 1 }}. {{ user.name }} (Age: {{ user.age }}) <!-- Updated here -->
    </div>
    <div *ngIf="users.users.length === 10">
      <button (click)="loadMoreUsers()">Load More</button>
    </div>
    <p>Search Users:</p>
    <input type="text" [(ngModel)]="searchName" placeholder="Enter user name" style="display: block; width: 100%; margin-bottom: 10px;" (keydown.enter)="searchUsersByName()">
    <button (click)="searchUsersByName()" style="display: block;">Search</button>
  </ng-container>
  <ng-template #noData>
    <p>Error: Manifest data not available.</p>
  </ng-template>
</div>
<router-outlet />
